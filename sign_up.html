<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/sign_up.css">
    <script src="./js/sign_up.js" defer></script>
</head>
<body>
   
    <form class="modal-content" >
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <form id="signup-form"  >
            <label for="user-name"><b>Username</b></label>
          <input id="username" type="text" placeholder="Enter Name" name="username" required>

          <label for="phone-number"><b>Phone Number</b></label>
          <input id="phone" type="text" placeholder="0123456789" name="number" required>

          <label for="email"><b>Email</b></label>
          <input id="email" type="text" placeholder="Enter Email" name="email" required>
    
          <label for="psw"><b>Password</b></label>
          <input id="password" type="password" placeholder="Enter Password" name="password" required>
        </form>
     

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
    
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
          <div class="clearfix">
            <button  class="cancelbtn"><a href="index.html">Cancel</a></button>
            <button  type="submit" class="signupbtn">Sign Up</button>
          </div>
            
        </div>
      </form>
    </div>
  
</body>
</html>
