<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Danh sach nguoi dung </h2>
        <ul id="list-courses">
            <li></li>
        </ul>
    </div>
      
    <!--Tao button-->

    <div>
        <div>
            <label for="">Name</label>
            <input type="text" name="name">
        </div>
        <div>
            <label for="">Image</label>
            <input type="text" name="age">
        </div>
        <div>
            <label for="">Age</label>
            <input type="text" name="age">
        </div>
        <div>
            <label for="">Description</label>
            <input type="text" name="description">
        </div>
        <div>
             <button onclick="handleCreateForm()" id="create">Create</button>
        </div>
    </div>
    
    <script>
        var listUserBlock = document.querySelector('#list-courses');
        var users ="http://localhost:3000/user";
        
        function start(){
                getUserAccount(renderUserAccount); 
                handleCreateForm() ; 
        }
        start();

        function getUserAccount(callback){
            fetch(users)
              .then(function(response){
                return response.json();
              })
              .then (callback)
        }
        function createUserAccount(data,callback){
                   var options={
                    method:'POST',
                    headers: {
                    "Content-Type": "application/json"},
                    body: JSON.stringify(data)
                   }
                   fetch(users, options)
                   .then(function(response){
                    response.json();
                   })
                   .then(callback);
        }

        function deleteUserAccount(id){
            var options={
                    method:'DELETE',
                    headers: {
                    "Content-Type": "application/json"},
                    
                   }
                   fetch(users+"/"+id, options)
                   .then(function(response){
                    response.json();
                   })
                   .then(function(){
                    getUserAccount(renderUserAccount); 
                });
        }

        function renderUserAccount(users){
            var html = users.map(function(user){
                return `<li  class="user-item-${user.id}">
                     <h4>${user.name}</h4>
                     <img  src="${user.img}" alt="">
                     <p>${user.age}</p>
                     <p>${user.description}</p>
                     <button onClick="deleteUserAccount(${user.id})">Delete</button>
 <
                    </li>`
            })
            listUserBlock.innerHTML=html.join('')
        }
        function handleCreateForm(){
            var createBtn =document.querySelector('#create');
            createBtn.onclick = function(){
               
                var name = document.querySelector('input[name="name"]').value;
                
                var description = document.querySelector('input[name="description"]').value;
                var age=document.querySelector('input[name="age"]').value
                 var formData={
                   name:name,
                   age:age,
                   description: description
                 }
               createUserAccount(formData, function(){
                getUserAccount(renderUserAccount); 
               });
            }
        }

    </script>
</body>
</html>
